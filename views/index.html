<html>
  <head>

     <!-- STYLESHEETS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  <body>

<!-- header -->

  <div class="full-width-div" id="welcome">
    <h1 class="display-3">Welcome to Jibe</h1>
    <i class="fa fa-check-square-o" aria-hidden="true"></i>
    <h4>Keep you & yours organized</h4>
    <div class="buttons">
      <button class="btn active" type="button">Create Account</button>
      <button class="btn active" type="button">Log In</button>
  </div>
  </div>


<!-- body and columns -->

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-4 list">
          <h3 class="listheader">To Do Items</h3>
          <ul>
            <li>Pay the rent</li>
            <li>Respond to emails</li>
          </ul>
        </div>
        <div class="col-md-2"> </div>
        <div class="col-md-4 list">
          <h3 class="listheader">Lists</h3>
          <ul>
            <li class="listItem">Personal</li>
            <li class="listItem">Roommates</li>
          </ul>
        </div>
        <div class="col-md-1"> </div>
      </div>
    </div>
  </div>

<!-- forms -->

  <div>
    <a> Create a New To Do </a>
    <input type="text required" id="newToDo" placeholder="Item">
    <input type="submit">
  </div>

  <div>
    <a> Create a New List </a>
    <input type="text" id="newListName" placeholder="List Name">
    <input type="submit">
  </div>

                <h2 class="modal-title">This is the modal header</h2>
