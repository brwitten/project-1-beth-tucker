<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <title>Jibe</title>

     <!-- STYLESHEETS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
     <link rel="stylesheet" href="styles/styles.css">


     <!-- VENDOR SCRIPTS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

     <!-- APPLICATION SCRIPTS -->
     <script src="scripts/app.js"></script>

  </head>

  <body>

<!-- header -->

  <div class="full-width-div" id="welcome">
    <h1 class="display-3">Welcome to Jibe</h1>
    <i class="fa fa-check-square-o" aria-hidden="true"></i>
    <h4>Keep you & yours organized</h4>
    <div class="buttons">
      <button class="btn active" type="button">Create Account</button>
      <button class="btn active" type="button">Log In</button>
  </div>
  </div>


<!-- body and columns -->
<!-- list of to dos is below -->

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-4 list">
          <h3 class="listheader">To Do Items</h3>
            <!-- Trigger/Open The Modal -->
            <button id="toDoBtn">Create To Do</button>
          <ul>
            <li>Pay the rent</li>
            <li>Respond to emails</li>
          </ul>
          <!-- to do modal -->
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <div>
                  <a> Create a New To Do </a>
                  <form id="NewToDo" method="GET" action="/toDo">
                    <input type="text required" placeholder="Item">
                    <input type="submit">
                  </form>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-2"> </div>

<!-- list of lists is below -->

        <div class="col-md-4 list">
          <h3 class="listheader">Lists</h3>
          <!-- Trigger/Open The Modal -->
          <button id="newListBtn">Create New List</button>
          <ul>
            <li class="listItem">Personal</li>
            <li class="listItem">Roommates</li>
          </ul>
          <!-- list modal -->
            <!-- The Modal -->
            <div id="listModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span id="newListClose">&times;</span>
                <div>
                  <a> Create a New List </a>
                  <form id="newList" method="GET" action="/list">
                    <input type="text" placeholder="List Name">
                    <input type="submit">
                  </form>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-1"> </div>
      </div>
    </div>
  </div>


<!-- footer -->

    <footer class="navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <span>beth witten // tucker bolding</span>
      </div>
    </footer>

  </body>
</html>
